spring.application.name=iam-service

server.port=8081

# Database Environment

# spring.datasource.url=jdbc:mysql://localhost:3306/iam_db?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC

# spring.datasource.username=root
